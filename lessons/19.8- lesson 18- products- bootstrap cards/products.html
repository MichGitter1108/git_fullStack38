<body>


    <script src = "products_Json.js"></script> <!--getting from the js file the products array-->
    <script>
        var container = '<div class= "containerCl" id="containerDV"></div>'; //creating the container div

        document.body.innerHTML += container; //insert the container div into the *body*- same like appendChild()- first file of html with js


        //containerDV.innerHTML- because the id of the div (line 16) is like a variable//
        containerDV.innerHTML = '<div class = "rowDV"> This is Header </div><hr>'; //div of the header with hr + insert the div into the container div
        containerDV.innerHTML += '<div class = "rowDV"> This is Buttons </div><hr>'; //div of the buttons with hr + + insert the div into the container div
        containerDV.innerHTML += '<div class="rowDV row" id="productsDV"></div><hr>'; //row - bootstrap row-col (line 37)- the div of the cards
        containerDV.innerHTML += '<div class = "rowDV"> This is Footer </div>'; //div of the footer with hr + insert the div into the container div


        for ( var i = 0; i < albums.length; i++ )
        {
            BuildAlbum(albums[i]);
        }


        function BuildAlbum(album)
        { 
            var AlbumString = '';//div of the whole card- "recover" the variable before insert another div
            AlbumString += '<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">'; //div class="col...."- need on every div created
            AlbumString += `<div class="card" onclick="imgClicked(${album.id},'${album.title}', '${album.url}')" style="aligns-items-stretch; d-flex; cursor: pointer;">`;
            AlbumString += '<div class="card-body">'; //the photo, the id and the title of the card
            AlbumString += '<img src="' + album.url + '" class="card-img-top" title="123455" />';
            AlbumString += '<h5 class="card-title" style="margin-top: 7px;"> id: ' + album.id + '</h5>';
            AlbumString += '<p class = "card-text">' + album.title + '</p>';

            //div of the button
            AlbumString += '<div class="text-center">'; 
            AlbumString += '<button type= "button" class = "btn btn-outline-success p-2">Click me!</button>'; //the padding tag is in the button div itself
            AlbumString += '</div>';
            AlbumString += '</div>';
            AlbumString += '</div>';
            AlbumString += '</div>';

            productsDV.innerHTML += AlbumString; //insert the card div into the products div (line 24)
        }

        function imgClicked(id, title, url)
        {
            console.log(id, title, url);
        }

    </script>
