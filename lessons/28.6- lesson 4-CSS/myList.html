    <title>list</title>
    <style>
        ul>li:hover /*In the ul list, run this style to li tag*/
        {
            color: red; /*"hover"- every time that the mouse is over,
            a li cell the text becomes red*/

        }
        a:hover
        {
            color: purple;/*"hover"- every time that the mouse is over,
            an a link the text becomes purple*/
        }
    </style>
</head>
