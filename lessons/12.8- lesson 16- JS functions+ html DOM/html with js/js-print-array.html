<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divInDiv</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <script>
        var mainDV = '';
        var names = ['a', 'b', 'c', 'd', 'e'];

        for ( var i = 0; i < names.length; i++ )
        {
            createDivToHtml(names[i]);
        }

        function createDivToHtml( name )
        {
            mainDV = document.createElement('div');
            mainDV.innerHTML = name;
            document.body.appendChild( mainDV );
        }
    
    </script>
</body>
</html>
