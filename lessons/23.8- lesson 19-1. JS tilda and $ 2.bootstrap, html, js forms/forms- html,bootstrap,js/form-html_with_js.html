<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form- html with js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form_styling.css">
    <script src="form-js.js"></script>
</head>
<body>

    <div class="row p-5"> <!--it's possible to do it in css-->
        <div class="col-8 formBorder">
            <form id = "formEL">

                <div class="form-group"> <!--bootstrap class-->
                    <label for="mailInputDV" class="form-label">Email address</label> <!--label-title-->
                    <!--for="exampleInputEmail1" turns on the connected text box (line 22- id)-->
                    
                    <input type="email" class="form-control" id="mailInputDV" placeholder = "Enter your mail">
                    <!--input-type-email: the syntax of an email-->
                    
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <br>


                <div class="form-group">
                    <label for="passwordDV" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordDV" placeholder="Enter your password">
                </div>

                <br>

                <div class="form-group">
                    <label for = "exampleFormControlSelect1">Example Select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <br>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <br>
                <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button> <!--when click on the button- go the js function-->
            </form>
        </div>
    </div>

</body>
</html>
