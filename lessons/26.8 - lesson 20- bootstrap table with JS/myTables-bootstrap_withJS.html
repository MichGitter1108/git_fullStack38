<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href="tableStyle.css">
    <script src = "posts.js"></script>
    <title>my tables</title>

  </head>
  <body>

    <button type = "button" class = "btn btn-primary mt-3 m-3" onclick ="HideShowTable()">Show/hide users</button>

    <div class="row table-responsive">
      <div class="col-12 p-5">
        <table class="table"> <!--the tag of the table-->
          <thead> <!--the titles of the table (Users, Name...)-->
              <tr> <!--a row in the table-->
              <th scope="col"><i class="bi bi-telephone" style = "font-size: 15px; color: black;"></i></th> <!--th font is bold-->
              <th scope="col">username</th>
              <th scope="col">Email</th>
              <th scope="col">Phone number</th>
              </tr>
          </thead> <!--until this tag all stays in the html body part and then we use JS code to insert the posts-->

          <tbody id = "tableBody"> <!--what is under the head titles-->
              
          </tbody>
          </table>
      </div>
    </div>


    <script>

      console.log(posts);

      var tableBody = document.getElementById("tableBody"); //calling this id element from the html because without this line the js in line 66 won't know what is tableBody
      
      var postRow = '';

      function printLoop()
      {
        tableBody.innerHTML = '';
        for ( var i = 0; i < posts.length; i++)
        {
          printSinglePost(posts[i]);
        }
      }

      printLoop();


      function printSinglePost(post)
      {
        postRow += '<tr>';
        postRow += `<td>${post.userId}</td>`;
        postRow += `<td>${post.id}</td>`;
        postRow += `<td>${post.title}</td>`;
        postRow += `<td>${post.body}</td>`;
        postRow += '</tr>';

        tableBody.innerHTML = postRow;
      }


      //show hide table function

      var flag = true;

      function HideShowTable()
      {
        if ( flag == true )
        {
          tableBody.style.visibility="hidden";
        }

        else
        {
          tableBody.style.visibility="visible";
        }

        flag = !flag; //from true to false and opposite
      }

    </script>

  </body>
</html>
