<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form- js with html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="row p-5 justify-content-center mt-5"> <!--centering the div using bootstrap- justify-content-center-->
        <div class="col-6 formBorder">

            <form id = "formUsers">
                <div class = "text-center">
                    <i class="bi bi-envelope-heart" style = "font-size: 25px; color: white;"></i>
                </div>

                <!--the form title-->
                <div class = "h3 text-center mb-4">
                    We want to hear from you!
                </div>

                <!--username field-->
                <div class="mb-4">
                    <label for="usernameDV" class="form-label">Username : </label>
                    <input type="text" class="form-control" id="usernameDV" placeholder = " enter username ">
                </div>

                <!--email field-->
                <div class="mb-4">
                    <label for="emailDV" class="form-label">Email : </label>
                    <input type="email" class="form-control" id="emailDV" placeholder = " enter e-mail ">
                </div>

                <!--phone field-->
                <div class="mb-4">
                    <label for="phoneNumberDV" class="form-label">Phone Number : </label>
                    <input type="number" class="form-control" id="phoneNumberDV" placeholder = " enter phone number ">
                </div>

                <!--select field-->
                <div class = "mb-5">
                    <label for="cityDV" class="form-label">Which city do you most like? : </label>
                    <select class="form-select" id = "cityDV"> <!--the ID  of the select form must be in the select tag-->
                        <option value ="Tel-Aviv">Tel-Aviv</option>
                        <option value = "Haifa">Haifa</option>
                        <option value="Jerusalem">Jerusalem</option>
                    </select>
                </div>

                <div class="buttons">
                        <button type="button" class="btn btn-info ms-1" onclick="onSubmit()">Submit</button>
                        <button type="button" class="btn btn-success ms-4" onclick="printAtTable()">Print users</button> <!--'ms-4' -> spacing between the buttons-->
                        <button type = "button" class = "btn btn-primary ms-4" onclick ="HideShowTable()">Show/hide users</button>
                </div>
            </form>
        </div>
        <div class = "text-center col-6" id = "userDetails"> <!--the div of the printed user-->
        
        </div>
    </div>

    <div class="row table-responsive">
        <div class="col-12 p-5">
        <table class="table"> <!--the tag of the table-->
        <thead> <!--the titles of the table (Users, Name...)-->
            <tr> <!--a row in the table-->
            <th class = "headTitle">user/details</th> <!--th font is bold-->
            <th class = "headTitle">username<i class="bi bi-person-circle ms-2" style = "font-size: 15px; color: white;"></i></th>
            <th class = "headTitle">Email<i class="bi bi-envelope ms-2" style = "font-size: 15px; color: white;"></i></th>
            <th class = "headTitle">Phone number<i class="bi bi-telephone ms-2" style = "font-size: 15px; color: white;"></i></th>
            <th class = "headTitle">City<i class="bi bi-house-door ms-2" style = "font-size: 15px; color: white;"></i></th>
            <th class = "headTitle">Print User details</th>
            </tr>
        </thead> <!--until this tag all stays in the html body part and then we use JS code to insert the posts-->

        <tbody id = "tableBody"> <!--what is under the head titles-->
            
        </tbody>
        </table>
        </div>
    </div>

    <script src = "mainJS.js"></script>

</body>
</html>
