<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css of bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <!--JS of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.css"></script>

    <title>my tables</title>
</head>
<body>
<div class = "row">
    <div class = "col-12 p-5">
        <table class="table"> <!--the tag of the table-->
            <thead> <!--the titles of the table (Users, Name...)-->
                <tr> <!--a row in the table-->
                <th scope="col">Users</th> <!--th font is bold-->
                <th scope="col">Name</th>
                <th scope="col">Mail</th>
                <th scope="col">Phone</th>
                </tr>
            </thead>

            <tbody> <!--what is under the head titles-->
                <tr> <!--one row on the table-->
                <th>1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>

                <tr> <!--second row on the table-->
                <th>2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>

                <tr> <!--third row on the table-->
                <th>3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                </tr>
            </tbody>
            </table>
    </div>
</div>
</body>
</html>
