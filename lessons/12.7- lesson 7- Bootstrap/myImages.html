<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css of bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <!--JS of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.css"></script>

    <title>images</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="media/white-flowers.jpg" width="200"/></div>
            <div class="col"><img src="media/white-flowers.jpg" width="200" class="rounded"/></div> <!--gentle round corners-->
            <div class="col"><img src="media/white-flowers.jpg" width="200" class="rounded-circle"/></div>
            <div class="col"><img src="media/white-flowers.jpg" width="200" class="img-thumbnail rounded-circle"/></div>
        </div>
    </div>
    <br><br>
    <!--two images to the sides-->
    <div class="container">
        <div class="row">
            <div class="col"><img src="media/white-flowers.jpg" width="200" class="float-start"/></div>
            <div class="col"><img src="media/white-flowers.jpg" width="200" class="float-end"/></div>
        </div>
    </div>
    <br><br>
    <!--like centering image- "mx-auto d block" (instead of <center>)-->
    <div class="container">
        <div class="row">
            <div class="col"><img src="media/white-flowers.jpg" width="200" class="mx-auto d-block"/></div>
        </div>
    </div>




    
</body>
</html>
