<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css of bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <!--JS of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.css"></script>

    <title>My Bootstrap</title>
</head>
<body>
    <!--Every time we write with bootstrap we use div class="container"-->
    <div class="container bg-warning"> 
        <h1><center>Hello world !!!</center></h1>
    </div>

    <br><br>
    <div class="container-fluid" style="background-color: yellow;"> <!--"container-fluid"-the div all over the screen -->
        <h1><center>Hello world !!!</center></h1>
    </div>

    <div class="container"> 
        <h1><center>the magic number is 12</center></h1>
        <div class="row"> <!--bootstrap fits himself to 12 cols-->

                <span class="col-2 bg-danger">michal</span>
                <span class="col-8 bg-info">mirchevsky</span>
                <span class="col-2 bg-success">class 38</span>
        </div>

        <br><br>
        <div class="row">

            <span class="col bg-danger">michal</span>
            <span class="col bg-info">mirchevsky</span>
            <span class="col bg-success">class 38</span>
        </div>
        <br><br>
        <div class="row">
            <div class="col"> <!--not responsive-->
                <h1>515154546</h1>
                <h2>515154546</h2>
                <h3>515154546</h3>
                <h4>515154546</h4>
                <h5>515154546</h5>
                <h6>515154546</h6>
            </div>
            <div class="col"> <!--responsive-->
                <div class="h1">515154546</div>
                <div class="h2">515154546</div>
                <div class="h3">515154546</div>
                <div class="h4">515154546</div>
                <div class="h5">515154546</div>
                <div class="h6">515154546</div>
            </div>
        </div>
    </div>



    
</body>
</html>
