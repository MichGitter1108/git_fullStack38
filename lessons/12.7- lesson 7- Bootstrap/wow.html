<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css of bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--JS of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.css"></script>

    <title>Wow</title>
</head>
<body>
    <br><br>
    <div class="container">
        <button type="button" class="btn btn-primary">Shopping cart
            <span class="badge bg-danger">5</span>
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
        <br><br>
        Knowledge in css
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width:30%;">30%</div>
        </div>
        <br><br>

        Knowledge in html
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width:70%;">70%</div>
        </div>

        <br><br>

        Knowledge in bootstrap
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:70%;">70%</div>
        </div>

        <br><br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:60%">
                good
            </div>
            <div class="progress-bar bg-warning" style="width:20%">
                bad trip
            </div>
            <div class="progress-bar bg-danger" style="width:10%">
                אל מלא רחמים
            </div>
        </div>

        <br><br><br>

        <!--pagination-->
        <ul class="pagination justify-content-center"><!--"justify-content-start/center/end"-this div is at the left/center/right of the page-->
            <li class="page-item disabled" href="#"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active" href="#"><a class="page-link" href="#">1</a></li> <!--active-current page-->
            <li class="page-item" href="#"><a class="page-link" href="#">2</a></li> 
            <li class="page-item" href="#"><a class="page-link" href="#">3</a></li>
            <li class="page-item" href="#"><a class="page-link" href="#">Next</a></li>
        </ul>

        <br><br>
        <!--options form-->

        <select>
            <option>Michal</option>
            <option>Zeev</option>
            <option>John</option>
            <option>Bryce</option>
        </select>

        <br><br>
        
    </div>
</body>
</html>
