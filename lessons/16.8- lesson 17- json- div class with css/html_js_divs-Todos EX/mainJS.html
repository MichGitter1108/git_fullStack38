<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div id = 'containerID'>
        
    </div>

    <script>

        var printToHtml = ''; //recover a variable

        printToHtml += '<div class="ToDoTitle">';
        printToHtml += '<i class="bi bi-pin-angle-fill" style="color: lightblue; float: right; font-size:20px; cursor: pointer;"></i>';
        printToHtml += '<div class="mainTitle">'+ '<i class="bi bi-card-list"></i>' + '    ' + 'My ToDo list: ' + '</div>';
        printToHtml += '</div>';

        for ( var i = 0; i < Tasks.length; i++ )
        {
            printToHtml += '<div class="pth">'; //create an html div element with class (css), every rotation the previous div is 'destroyed'
            printToHtml += '<i class="bi bi-check-lg" style="color: rgb(72, 49, 20); float: right; font-size:20px; cursor: pointer;"></i>';
            printToHtml += '<br>';            
            printTodo( Tasks[i].id, Tasks[i].title ); //function for the 'title' key and for the key 'userId' of the object
            printToHtml += '</div>'; //closes the div element
        }


        function printTodo(id, title)
        {
            printToHtml += '<div class="IdDV">' + 'Task ' + id + ': ' + '</div>'; //short of create div (all the 3 lines of create element...)
            printToHtml += '<br>';
            printToHtml += '<div class="titleDV">' + title + '</div>'; //short of create div (all the 3 lines of create element...)
        }

        function createHr() //create html hr with a function
        {
            printToHtml += '<hr class="hrDV">'; //short for the function CreateHr()- html_divs- html file
        }

        containerID.innerHTML = printToHtml; //go to this html div and insert the content of 'printToHtml' variable into it

    </script>

</body>
