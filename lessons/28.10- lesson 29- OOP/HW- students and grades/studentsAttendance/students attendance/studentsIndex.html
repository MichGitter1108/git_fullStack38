<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src = "studentsApp.js"></script>
    <title>Students - grades and lessons</title>
</head>
<body>
    <div class="row p-2 mt-4" style="justify-content: center">

        <form class="col-4 ms-3">

            <div class="mb-3">
                <label for="firstName" class="form-label">First name: </label>
                <input type="text" class="form-control" id="fname">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last name: </label>
                <input type="text" class="form-control" id="lname">
            </div>

            <div class="mb-3">
                <label for="id" class="form-label">ID: </label>
                <input type="number" class="form-control" id="id">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone: </label>
                <input type="number" class="form-control" id="phone">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class = "text-center mt-3">
                <button type="submit" onclick = "submitStudent(fname.value, lname.value, id.value, phone.value, email.value)" class="btn btn-warning">Submit Student</button>
            </div>

            <hr>
            <div class="col-5">
                <label for="date" class="col-form-label">pick a lesson date: </label>
                <div class="input-group date">
                    <input type="date" class="form-control" id="lessonDate"/>
                </div>

                <select class="form-select mt-3" aria-label="Default select example" id="lessonAttendance">
                    <option selected>Student's attendance</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class = "text-center mt-3">
                <button type="submit" onclick = "submitAttendance(id.value, lessonDate.value, lessonAttendance.value)" class="btn btn-info">Submit attendance</button>
            </div>

        </form>
    </div>
</body>
</html>
