<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML- tables</title>
</head>

<body>
    <!--table in a page-->
    <table border="2" width="800" cellspacing="6" cellpadding="10">
        <!--symetrich table-->
        <!--style to the table-->
        <!--"cellspacing"-space between sll the cells-->
        <!--"cellpadding"-padding the cells, this tag is good for symetrich table-->

        <caption>My CV:</caption>
        <!--The title of the table-->

        <!--table row-->
        <tr>
            <td>
                <!--data on a cell in the row of the table-->
                <center>
                    <!--centering the text of the table's cells-->
                    First Name:
                </center>
            </td>
            <td>
                <center>
                    Last Name:
                </center>
            </td>
            <td>
                <center>
                    City:
                </center>
            </td>
            <td>
                <center>
                    Phone Number:
                </center>
            </td>
            <td>
                <center>
                    Job:
                </center>
            </td>
        </tr>
        <!--an end of a row-->


        <!--a start of a new row-->
        <tr>
            <td>
                <!--table's cell data-->
                Michal
            </td>
            <td>
                Mirchevsky
            </td>
            <td>
                Nesher
            </td>
            <td>
                054-729-0758
            </td>

                TelHai
            </td>

        </tr>

        </tr>

    </table>

    <hr>
    <table border="2" width="50%" cellspacing="10" cellpadding="10">
        <!--new table-->
        <tr>
            <td rowspan="2">
                Expensive cities
            </td>
            <td>
                Paris

                Amsterdam

            <td style="color: red ; font-size: large;"><b><u>Tel Aviv</u></b></td>

        </tr>

    </table>


</body>

</html>
