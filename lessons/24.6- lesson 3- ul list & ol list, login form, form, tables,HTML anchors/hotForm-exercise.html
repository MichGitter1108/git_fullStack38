<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot- Form</title>
</head>

<body>
    <form action="">
        <center>
            Internet Problem Form:
            <hr>
            <fieldset>
                <!--Part 1-Address-->
                <legend>
                    Address
                </legend>
                <input type="text" placeholder="Street"><br>
                <input type="text" placeholder="City"><br>
                <input type="tel" placeholder="Telephone"><br>
                <input type="text" placeholder="Contact"><br>
            </fieldset>

            <fieldset>
                <!--Part 2- Describsion-->
                <legend>Your problem:</legend> 
                <br>
                <textarea rows="10" cols="80" placeholder="please describe your problem">
                </textarea>


            </fieldset>

            
            <fieldset>
                <legend>
                    please load a file:
                </legend>
                upload file in doc/docx/pdf format only!
                <input type="file"/>

            </fieldset>

            <hr>

            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/>



        </center>

    </form>


</body>

</html>
