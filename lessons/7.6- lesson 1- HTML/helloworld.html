<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>

    <!--*<div>*-a "block", has the ability to get down a line of every div tag-->

    <div>
        div 1
    </div>

    <div>
        div 2
    </div>

    <div>
        div 3
    </div>

    <!--*<hr>*- a line-->
    <hr>

    <!--*<p>*-a paragraph, is usually used for long texts-->

    <p>
        This is p tag
    </p>


    <hr>

    <!--*<h1-h6>*-h1 is the biggest header-->
    <h1>This is H1 tag</h1>
    <h2>This is H2 tag</h2>
    <h3>This is H3 tag</h3>

    <hr>

    <!--*<a href>*- a link tag to every site. target= "_blank"-opening the link in new tab-->
    <a href="http://www.google.co.il" target="_blank">This is link to google</a>

    <hr>

    <!--a link to "home.html" file of the folder-->
    <a href="home.html">Home page</a>

    <br>
    <br>


    <!--*<img>*-image tag from google-->
    <img src="https://www.proflowers.com/blog/wp-content/uploads/2016/04/hero-blue-flowers.jpg" height="280"
        width="500">

    <br>

    <!--*<img>*-image tag from our pc-->
    <div>
        <img src="flowers.jpeg" height="300" width="500">
    </div>

    <!--a youtube video tag-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ad5xsFm9cGk" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>





</body>

</html>
