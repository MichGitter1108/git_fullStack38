<!DOCTYPE html>
<html>
<body>

<h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>

<button onclick="onclickEvent()">Click me</button> <!--when we press the button the function occurs-->

<p id="demo"></p>

<script>
    function onclickEvent() 
    {
        document.getElementById("demo").innerHTML = "Hello World";
    }
</script>

</body>
</html>
