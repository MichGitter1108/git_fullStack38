<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="products_styling.css"/>
</head>
<body>
<div class="row p-5 justify-content-center">
    <!--centering the div using bootstrap- justify-content-center-->
    <div class="col-5">
        <form id="formProducts">
            <!--the form title-->
            <div class="h3 text-center mb-4">Add product</div>

            <!--username field-->
            <div class="mb-4">
                <label for="productNameDV" class="form-label">Product name :</label>
                <input type="text" class="form-control" id="productNameDV" placeholder=" product name "/>
            </div>

            <!--email field-->
            <div class="mb-4">
                <label for="priceDV" class="form-label">Enter the price : </label>
                <input type="number" class="form-control" id="priceDV" placeholder=" price "/>
            </div>

            <!--select field-->
            <div class="mb-4">
            <label for="catagoryDV" class="form-label" >product catagory : </label>
                <select class="form-select" id="catagoryDV">
                    <!--the ID  of the select form must be in the select tag-->
                    <option value="0">Choose catagory</option>
                    <option value="1">Drinks</option>
                    <option value="2">Meat</option>
                    <option value="3">Dairy</option>
                    <option value="4">Snacks</option>
                    <option value="5">Basic</option>
                </select>
            </div>

            <div class="mb-5">
                <label for="imageLinkDV" class="form-label">Enter product's image link :</label>
                <input type="url" class="form-control" id="imageLinkDV" placeholder=" link "/>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-primary" onclick="addProduct()">Add product</button>
            </div>
        </form>
    </div>
</div>
<div class="row table-responsive">
    <div class="table col-3 p-3">
        <div class="h3 text-center mb-3">
            My Cart<i class="bi bi-cart-check-fill ms-2" style="font-size: 30px"></i>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>product/details</th>
                    <th>name</th>
                    <th>price</th>
                    <th>catagory</th>
                    <th>image</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</div>

<script src="products.js"></script>
</body>
</html>
